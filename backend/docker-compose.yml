version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - LAUDOS_SERVICE_URL=http://servico-laudos:3001
      - PDF_SERVICE_URL=http://servico-geracao-pdf:3002
      - NOTIFICATIONS_SERVICE_URL=http://servico-notificacoes:3003
    depends_on:
      - servico-laudos
      - servico-geracao-pdf
      - servico-notificacoes
    networks:
      - mediconnect-network

  servico-laudos:
    build: ./servico-laudos
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    networks:
      - mediconnect-network

  servico-geracao-pdf:
    build: ./servico-geracao-pdf
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    networks:
      - mediconnect-network

  servico-notificacoes:
    build: ./servico-notificacoes
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
    networks:
      - mediconnect-network

networks:
  mediconnect-network:
    driver: bridge